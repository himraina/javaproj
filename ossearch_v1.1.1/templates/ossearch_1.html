<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
	<title>Search Results</title>
	<style type="text/css">
	<!--
		font.standard {
			font-size: 10pt;
		}
		
		font.title {
			font-size: 12pt;
		}

		a:link { 
    			color: #FFFFCC;
		}

		a:visited {
			color: #FFFFFF;
		}
	-->
	</style>
</head>

<body bgcolor="#000000">

<font size="3" class="title" color="#FFFFFF" face="Veranda, Helvetica, sans-serif"><b>Search Results:</b></font><br>
<font size="-1" class="standard" color="#FFFFFF" face="Veranda, Helvetica, sans-serif">
<i>Search on:</i> &quot;%keywords%&quot;
</font>
<br><hr size="1"><br>

<font class="standard" size="2" color="#FFFFFF" face="Veranda, Helvetica, sans-serif">
%results%
</font><br>

<br><hr size="1"><br>
<font class="standard" size="-1" color="#FFFFFF" face="Veranda, Helvetica, sans-serif">
<b>Search Again:</b>

<form name="search" method=POST action="../../servlet/OSSearchServlet">
<table border=0>
<tr>
<td align="center">
<input type="text" name="keywords" size="25" value="%keywords%">
</td>
<td align="center">
<input type="submit" value="Search"> 
</td>
</tr>
</table>
</form>

</body>

</html>
